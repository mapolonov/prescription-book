<div class="row">
  <div class="col-xs-12">
    <form action="">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control"
            #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="time">Time</label>
          <input 
            type="number" 
            id="time" 
            class="form-control"
            #timeInput>
        </div>
        <div class="col-sm-2 form-group">
            <label for="cost">Cost</label>
            <input 
              type="number" 
              id="cost" 
              class="form-control"
              #costInput>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-danger" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
