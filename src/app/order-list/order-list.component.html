<div class="row">
  <div class="col-xs-10">
    <app-order-edit (repairActionAdded)="onRepairActionAdded($event)"></app-order-edit>
    <hr>
    <ul class="list-group">
      <a 
        class="list-group-item" 
        style="cursor: pointer;"
        *ngFor="let action of repairActions">
        {{ action.name }} (take {{action.time}} hours, cost {{action.cost}} EUR)
      </a>
    </ul>
  </div>
</div>
