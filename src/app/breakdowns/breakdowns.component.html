<div class="row">
  <div class="col-md-5">
    <app-breakdown-list (breakdownWasSelected)="selectedBreakdown = $event"></app-breakdown-list>  
  </div>
  <div class="col-md-7">
    <app-breakdown-detail 
      *ngIf="selectedBreakdown; else infoText"
      [breakdown]="selectedBreakdown"></app-breakdown-detail>
    <ng-template #infoText>
      <p>Please select a breakdown!</p>
    </ng-template>
  </div>
</div>
