<div class="row">
  <div class="col-xs-12">
    <img [src]="breakdown.picturePath" alt="" class="img-responsive" style="max-height: 250px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ breakdown.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage breakdown <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Order list</a></li>
        <li><a href="#">Edit Breakdown</a></li>
        <li><a href="#">Delete Breakdown</a></li>
      </ul>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    {{ breakdown.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let action of breakdown.repairActions">
        {{ action.name }} :: time - {{action.time}} mins, cost - {{action.cost}} EUR
      </li>
    </ul>
  </div>
</div>
