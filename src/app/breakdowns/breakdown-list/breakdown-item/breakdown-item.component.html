<a href="#" class="list-group-item clearfix" (click)="onSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ breakdown.name }}</h4>
        <p class="list-group-item-text">{{ breakdown.description }}</p>
    </div>
    <span class="pull-right">
        <img 
            [src]="breakdown.picturePath" 
            alt="{{ breakdown.name }}" 
            class="img-responsive" 
            style="max-height: 50px;">
    </span>
</a>
